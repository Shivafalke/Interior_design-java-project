<!-- The Modal -->
<div class="modal fade" id="passwordModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form id="passwordForm">
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary pill" onclick="updatePassword()">Save</button>
      </div>
    </div>
  </div>
</div>

				<script>
				function logout() {
					  // Show a confirmation alert
					  var confirmLogout = confirm("Are you sure you want to logout?");

					  // If the user confirms, redirect them to the logout page
					  if (confirmLogout) {
					    window.location.href = "/interior-design/index.jsp"; // Replace this with the logout URL
					  }
					  // If the user cancels, do nothing (stay on the same page)
					  else {
					    // Do nothing or add any additional actions you want to perform on cancel
					  }
					}

				
				function openPasswordModal() {
					  $('#passwordModal').modal('show');
					}

					function updatePassword() {
					  var newPassword = $('#newPassword').val();
					  var confirmPassword = $('#confirmPassword').val();

					  if (newPassword !== confirmPassword) {
					    alert("Passwords do not match. Please try again.");
					    return;
					  }

					  // Here, you can add your code to update the password in the database.
					  // For simplicity, I'm just showing an alert indicating success.
					  alert("Password updated successfully!");
					  $('#passwordModal').modal('hide');
					}

				</script>
